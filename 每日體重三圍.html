<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>每日體重與三圍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background-color: #F2F2F7;
            --card-background: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-color: #C6C6C8;
            --success-color: #34C759;
            --error-color: #FF3B30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #FF2D55, #FF6B6B);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .add-btn {
            background: white;
            color: #FF2D55;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
        }

        .add-btn:hover {
            background: #f5f5f5;
        }

        .content {
            padding: 20px;
        }

        /* 資料卡片 */
        .data-card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .data-date {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .data-photo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
        }

        .data-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            font-size: 0.8125rem;
        }

        .data-item {
            display: flex;
            flex-direction: column;
        }

        .data-label {
            color: var(--text-secondary);
            font-size: 0.6875rem;
        }

        .data-value {
            font-weight: 500;
        }

        /* 載入中 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* 照片 Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        @media screen and (max-width: 428px) {
            .header {
                padding: 16px;
                flex-wrap: wrap;
                gap: 12px;
            }
            
            .header h1 {
                font-size: 1rem;
            }

            .data-info {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="customer.html" class="back-btn">← 返回</a>
            <h1>每日體重與三圍</h1>
        </div>
        <a href="每日體重三圍新增.html" class="add-btn">+ 新增資料</a>
    </div>

    <div class="content">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>載入中...</p>
        </div>
        
        <div id="dataList"></div>
    </div>

    <!-- 照片 Modal -->
    <div class="modal" id="photoModal">
        <button class="modal-close" id="modalClose">&times;</button>
        <img class="modal-img" id="modalImg" src="" alt="照片">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDChC0rBbTgAqB_me8_Jw6BgQY_WyV9GN0",
            authDomain: "twkt-91ddf.firebaseapp.com",
            projectId: "twkt-91ddf",
            storageBucket: "twkt-91ddf.firebasestorage.app",
            messagingSenderId: "754554349532",
            appId: "1:754554349532:web:d5060ecc92ea9df5309119",
            measurementId: "G-YYZEYVH1W5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 檢查登入狀態
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.replace('login.html');
                return;
            }
            currentUser = user;
            const adminDoc = await getDoc(doc(db, "管理員", user.uid));
            if (adminDoc.exists() && adminDoc.data().role === 'admin') {
                await signOut(auth);
                window.location.replace('index.html');
                return;
            }
            
            // 載入資料
            loadData(user.uid);
        });

        // 每次頁面顯示時都檢查
        window.onpageshow = function(event) {
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.replace('login.html');
                } else {
                    const adminDoc = await getDoc(doc(db, "管理員", user.uid));
                    if (adminDoc.exists() && adminDoc.data().role === 'admin') {
                        await signOut(auth);
                        window.location.replace('index.html');
                    }
                }
            });
        };

        // 載入資料
        async function loadData(userId) {
            try {
                const q = query(
                    collection(db, "每日體重三圍"),
                    where("userId", "==", userId),
                    orderBy("紀錄日期", "desc")
                );
                const querySnapshot = await getDocs(q);
                
                document.getElementById('loading').style.display = 'none';
                
                if (querySnapshot.empty) {
                    document.getElementById('dataList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">⚖️</div>
                            <p>尚無資料</p>
                            <p style="font-size: 0.8125rem; margin-top: 8px;">點擊右上角「+ 新增資料」開始記錄</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    html += createDataCard(data);
                });
                document.getElementById('dataList').innerHTML = html;
                
            } catch (error) {
                console.error('載入資料失敗:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dataList').innerHTML = '<div class="empty-state"><p>載入失敗</p></div>';
            }
        }

        // 建立資料卡片
        function createDataCard(data) {
            const date = data.紀錄日期 || '-';
            const photoHtml = data.照片 ? `<img class="data-photo" src="${data.照片}" onclick="showPhoto('${data.照片}')" alt="照片">` : '';
            
            return `
                <div class="data-card">
                    <div class="data-header">
                        <span class="data-date">${date}</span>
                        ${photoHtml}
                    </div>
                    <div class="data-info">
                        <div class="data-item">
                            <span class="data-label">體重</span>
                            <span class="data-value">${data.體重 || '-'} kg</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">胸圍</span>
                            <span class="data-value">${data.胸圍 || '-'} cm</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">腰圍</span>
                            <span class="data-value">${data.腰圍 || '-'} cm</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">臀圍</span>
                            <span class="data-value">${data.臀圍 || '-'} cm</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">大腿圍</span>
                            <span class="data-value">${data.大腿圍 || '-'} cm</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">手臂圍</span>
                            <span class="data-value">${data.手臂圍 || '-'} cm</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // 顯示照片
        window.showPhoto = function(url) {
            document.getElementById('modalImg').src = url;
            document.getElementById('photoModal').classList.add('show');
        };

        document.getElementById('modalClose').addEventListener('click', () => {
            document.getElementById('photoModal').classList.remove('show');
        });

        document.getElementById('photoModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('photoModal')) {
                document.getElementById('photoModal').classList.remove('show');
            }
        });
    </script>
</body>
</html>
