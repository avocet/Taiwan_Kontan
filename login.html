<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWKT 客戶登入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background-color: #F2F2F7;
            --card-background: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --border-color: #C6C6C8;
            --success-color: #34C759;
            --error-color: #FF3B30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--card-background);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 0.9375rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-background);
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--background-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #E5E5EA;
        }

        .link-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }

        .link-buttons a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .link-buttons a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .back-home a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-home a:hover {
            color: var(--primary-color);
        }

        .message {
            display: none;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .message.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .btn.loading .loading-spinner {
            display: inline-block;
        }

        .btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media screen and (max-width: 428px) {
            .login-container { border-radius: 20px; }
            .login-header { padding: 30px 20px; }
            .login-header h1 { font-size: 1.5rem; }
            .login-body { padding: 24px 20px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>TWKT 客戶登入</h1>
            <p>請登入以繼續</p>
        </div>
        
        <div class="login-body">
            <div class="message" id="message"></div>
            
            <!-- 登入表單 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">使用者名稱</label>
                    <input type="text" id="email" name="email" placeholder="請輸入使用者名稱" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="loading-spinner"></span>
                    <span class="btn-text">登 入</span>
                </button>
            </form>
            
            <div class="link-buttons">
                <a href="#" id="forgotPasswordLink">忘記密碼？</a>
                <a href="#" id="registerLink">建立新帳戶</a>
            </div>
            
            <div class="back-home">
                <a href="index.html">← 返回主頁</a>
            </div>
        </div>
    </div>

    <!-- 註冊 Modal -->
    <div id="registerModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
        <div class="login-container" style="max-width:380px;margin:20px;">
            <div class="login-header">
                <h2>建立新帳戶</h2>
            </div>
            <div class="login-body">
                <div class="message" id="registerMessage"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">使用者名稱</label>
                        <input type="text" id="registerUsername" name="registerUsername" placeholder="請輸入使用者名稱" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">電子郵件</label>
                        <input type="email" id="registerEmail" name="registerEmail" placeholder="請輸入電子郵件" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">設定密碼</label>
                        <input type="password" id="registerPassword" name="registerPassword" placeholder="請設定密碼（至少6個字元）" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">確認密碼</label>
                        <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" placeholder="請再次輸入密碼" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="registerBtn" style="width:100%;">
                        建立帳戶
                    </button>
                </form>
                <button type="button" class="btn btn-secondary" id="closeRegisterModal" style="width:100%;margin-top:10px;">
                    取 消
                </button>
            </div>
        </div>
    </div>
                
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDChC0rBbTgAqB_me8_Jw6BgQY_WyV9GN0",
            authDomain: "twkt-91ddf.firebaseapp.com",
            projectId: "twkt-91ddf",
            storageBucket: "twkt-91ddf.firebasestorage.app",
            messagingSenderId: "754554349532",
            appId: "1:754554349532:web:d5060ecc92ea9df5309119",
            measurementId: "G-YYZEYVH1W5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        auth.languageCode = 'zh-TW';

        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = 'message show ' + type;
        }

        function hideMessage(elementId) {
            const element = document.getElementById(elementId);
            element.textContent = '';
            element.className = 'message';
        }

        // ===== 登入 =====
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('message', '請填寫所有欄位', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.classList.add('loading');

            const timeout = setTimeout(() => {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                showMessage('message', '網路連接超時，請檢查網絡', 'error');
            }, 10000);

            try {
                // 嘗試直接登入（如果輸入的是 email）
                let userCredential;
                let loginMethod = 'email';
                try {
                    userCredential = await signInWithEmailAndPassword(auth, username, password);
                } catch (authError) {
                    // 如果失敗，嘗試用 username 查詢
                    loginMethod = 'username';
                    const usersRef = collection(db, "users");
                    const q = query(usersRef, where("username", "==", username.toLowerCase()));
                    console.log('Querying for username:', username.toLowerCase());
                    const querySnapshot = await getDocs(q);
                    console.log('Query result:', querySnapshot.size);
                    
                    if (querySnapshot.empty) {
                        throw new Error('找不到此使用者名稱');
                    }
                    
                    const userData = querySnapshot.docs[0].data();
                    console.log('Found user:', userData);
                    userCredential = await signInWithEmailAndPassword(auth, userData.email, password);
                }
                
                const user = userCredential.user;
                console.log('Login successful via:', loginMethod);
                
                // 檢查是否為管理員
                const adminDoc = await getDoc(doc(db, "管理員", user.uid));
                
                if (adminDoc.exists() && adminDoc.data().role === 'admin') {
                    // 管理員不能登入客戶中心
                    await signOut(auth);
                    clearTimeout(timeout);
                    showMessage('message', '管理員請從後台登入', 'error');
                    return;
                }
                
                // 一般用戶可以登入客戶中心
                clearTimeout(timeout);
                showMessage('message', '登入成功！正在轉跳...', 'success');
                setTimeout(() => {
                    window.location.href = 'customer.html';
                }, 1000);
            } catch (error) {
                clearTimeout(timeout);
                console.error('登入錯誤:', error);
                let errorMessage = '登入失敗：' + error.message;
                switch (error.code) {
                    case 'auth/invalid-email': errorMessage = '電子郵件格式錯誤'; break;
                    case 'auth/user-disabled': errorMessage = '此帳號已被停用'; break;
                    case 'auth/user-not-found': errorMessage = '找不到此帳號'; break;
                    case 'auth/wrong-password': errorMessage = '密碼錯誤'; break;
                    case 'auth/invalid-credential': errorMessage = '電子郵件或密碼錯誤'; break;
                }
                showMessage('message', errorMessage, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }
        });

        // ===== 註冊 =====
        const registerModal = document.getElementById('registerModal');
        const registerLink = document.getElementById('registerLink');
        const closeRegisterModal = document.getElementById('closeRegisterModal');
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerModal.style.display = 'flex';
        });

        closeRegisterModal.addEventListener('click', () => {
            registerModal.style.display = 'none';
            hideMessage('registerMessage');
            registerForm.reset();
        });

        registerModal.addEventListener('click', (e) => {
            if (e.target === registerModal) {
                registerModal.style.display = 'none';
                hideMessage('registerMessage');
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                showMessage('registerMessage', '請填寫所有欄位', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('registerMessage', '密碼至少需要6個字元', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('registerMessage', '兩次輸入的密碼不一致', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.classList.add('loading');

            const timeout = setTimeout(() => {
                registerBtn.disabled = false;
                registerBtn.classList.remove('loading');
                showMessage('registerMessage', '網路連接超時，請檢查網絡', 'error');
            }, 10000);

            try {
                // 建立 Firebase Auth 帳戶
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 儲存使用者名稱到 Firestore（使用 uid 作為文檔 ID）
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    username: username,
                    email: email,
                    createdAt: serverTimestamp()
                });
                
                clearTimeout(timeout);
                showMessage('registerMessage', '帳戶建立成功！正在轉跳...', 'success');
                setTimeout(() => {
                    window.location.href = 'customer.html';
                }, 1500);
            } catch (error) {
                clearTimeout(timeout);
                console.error('註冊錯誤:', error);
                let errorMessage = '建立帳戶失敗：' + error.message;
                switch (error.code) {
                    case 'auth/email-already-in-use': errorMessage = '此電子郵件已被註冊'; break;
                    case 'auth/invalid-email': errorMessage = '電子郵件格式錯誤'; break;
                    case 'auth/weak-password': errorMessage = '密碼強度不足'; break;
                }
                showMessage('registerMessage', errorMessage, 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.classList.remove('loading');
            }
        });

        // ===== 忘記密碼 =====
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const closeForgotModal = document.getElementById('closeForgotModal');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const resetBtn = document.getElementById('resetBtn');

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordModal.style.display = 'flex';
        });

        closeForgotModal.addEventListener('click', () => {
            forgotPasswordModal.style.display = 'none';
            hideMessage('resetMessage');
            forgotPasswordForm.reset();
        });

        forgotPasswordModal.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
                hideMessage('resetMessage');
            }
        });

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();

            if (!email) {
                showMessage('resetMessage', '請輸入電子郵件', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.classList.add('loading');

            const timeout = setTimeout(() => {
                resetBtn.disabled = false;
                resetBtn.classList.remove('loading');
                showMessage('resetMessage', '網路連接超時，請檢查網絡', 'error');
            }, 10000);

            try {
                await sendPasswordResetEmail(auth, email);
                clearTimeout(timeout);
                showMessage('resetMessage', '密碼重設連結已發送到您的電子郵件！', 'success');
                setTimeout(() => {
                    forgotPasswordModal.style.display = 'none';
                    hideMessage('resetMessage');
                    forgotPasswordForm.reset();
                }, 3000);
            } catch (error) {
                clearTimeout(timeout);
                let errorMessage = '發送失敗，請稍後再試';
                switch (error.code) {
                    case 'auth/invalid-email': errorMessage = '電子郵件格式錯誤'; break;
                    case 'auth/user-not-found': errorMessage = '找不到此帳號'; break;
                }
                showMessage('resetMessage', errorMessage, 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
